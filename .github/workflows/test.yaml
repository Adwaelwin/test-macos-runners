name: MacOS Hello World

on:
  workflow_dispatch:

jobs:
  hello-world:
    runs-on: macos-latest

    steps:
      - name: install-tailscale
        run: |
          sudo port install tailscale
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_API_KEY }}
          

